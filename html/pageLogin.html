    <h1>Login</h1>
    <hr>
    <div class="login">
      <form class="formLogin" method="post" action="#" onsubmit="return false;">
        <label for="username"><strong>Nom d'usager:</strong></label>
        <strong>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Entrez le nom d'usager">
        </strong>
        <label for="password"><strong>Mot de passe:</strong></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Entrez le mot de passe">
        <input class="effetHover1" type="submit" value="Connexion">
      </form>
    </div>
    <img
      class="imgLogin"
      src="/Cours/ConceptionInterfacesWeb/TP/Sarrazin-Evan-travail_integration-web/images/login.png"
      alt="login">
